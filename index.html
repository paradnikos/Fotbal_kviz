<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotbalový kvíz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-football-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img src="img/icons8-football-64.png" alt="">
        <h3>FOTBALOVÝ KVÍZ</h3>
    </div>

      <!-- SKORE -->
      <div class="score">
        <ul class="ball">
            <li><img class="white" src="img/icons8-football-64.png" alt=""></li>
            <li><img class="white" src="img/icons8-football-64.png" alt=""></li>
            <li><img class="white" src="img/icons8-football-64.png" alt=""></li>
            <li><img class="white" src="img/icons8-football-64.png" alt=""></li>
            <li><img class="white" src="img/icons8-football-64.png" alt=""></li>
        </ul>
     </div>

    <div class="quiz-app">
        <div class="quiz">
            <!-- QUIZ QUESTIONS -->
            <h2 class="question"></h2>
            <h1 class="result"></h1>
            <!-- QUIZ ANSWERS -->
            <div class="answers-buttons">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <!-- NEXT QUESTION -->
            <button class="next-btn"></button>
            <button class="rest-btn"></button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
